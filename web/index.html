<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cellular Automata — Conway's Game of Life</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Cellular Automata — Conway's Game of Life</h1>
      <div class="controls">
        <button id="runBtn">Run</button>
        <button id="pauseBtn">Pause</button>
        <button id="stepBtn">Step</button>
        <button id="clearBtn">Clear</button>
        <label>Speed <input id="speed" type="range" min="50" max="600" value="200" /></label>
        <label>Size <input id="size" type="number" min="10" max="100" value="40" /></label>
      </div>
      <canvas id="grid" width="800" height="800"></canvas>
      <p class="note">Click on cells to toggle alive/dead. This is a client‑only demo UI for the repository.</p>
    </main>
    <script src="app.js"></script>
  </body>
  </html>
